<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>Your AI-Powered Meal Planner</title>
</head>
<body>
    <div class="container">
        <h1>Your AI-Powered Meal Planner</h1>
        <h2>Discover Delicious Plant-Based Recipes Tailored to Your Fitness Goals and Calorie Needs</h2>
        <header>
            <main>
                <div class="form-container">
                    <form id="meal-planner">
                        <input type="number" 
                               placeholder="Enter your daily calorie goal" 
                               autofocus
                               required
                               autocomplete="off"
                               class="instructions"
                               id="user-calories"
                               />
                        <input type="submit" class="submit-button" />
                    </form>
                    <div class="hint">i.e. 2000, 2500</div>
                </div>
                <div class="recipe hidden" id="recipe"></div>
            </main>
        </header>
        <footer>This AI project was coded by <a href="https://github.com/vilouspics" target="_blank">Victoria Louise Steinwachs</a>, is open-sourced on <a href="https://github.com/vilouspics/AI-Recipe-Generator" target="_blank">Github</a> and hosted on <a href="https://vickys-meal-planner.netlify.app/" target=_blank>Netlify</a>.</footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
